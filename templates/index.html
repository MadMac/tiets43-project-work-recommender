<!doctype html>
<html>
<head>
<title>Recommender</title>
<script src="{{ url_for('static', filename='jquery-3.2.1.min.js') }}"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
</head>
<body>
<h1>Board game recommender</h1>
<div id="add-game-form">
	<select class="game-selector" id="game-selector" name="game">
		{% for key, value in games.items() %}
			<option value="{{value}}">{{key}}</option>
		{% endfor %}
	</select>
	<select class="rating-selector" id="rating-selector" name="game">
		{% for n in range(1, 11) %}
			<option value="{{n}}">{{n}}</option>
		{% endfor %}
	</select>
	<button type="button" onclick="addGame()">Add game!</button> 

	<p>
		<button type="button" onclick="getRecommendation()">Submit!</button> 
	</p>
</div>
<div id="list-games-container">
	<h1>
		Rated games
	</h1>
	<div id="list-games">

	</div>

</div>


</body>
</html>
